<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- CSS -->

     <link rel="stylesheet" type="text/css" href="../style.css" />

    <!-- Optional: Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
      defer
    ></script>

    <style>
      .card img {
        object-fit: cover;
        height: 200px;
      }
      .card:hover {
        transform: scale(1.02);
        transition: 0.3s ease;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light custom">
      <div class="container">
        <a class="navbar-brand" href="index.html"> </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="beds.html">Mattress</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="frames.html">Frames</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sheets.html">Sheets</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->

    <div class="container mt-5">
      <h2 class="mb-4">Recommended Mattresses</h2>
      <div id="manufacturer-list" class="row">
        <!-- Airtable data will load here -->
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer" class="custom py-4 mt-5 text-center">
      <div class="container">
        <p>Â© Build a Bed</p>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Airtable fetch and render script -->
    <script>
      const API_URL =
        "https://api.airtable.com/v0/appDNuN0YvvvBTq0x/Manufacturers";
      const API_KEY =
        "patQCICTtUh1z62ZT.c9baf2e2a3fc7b3aab90023bc632606c28e86b2bc52297c34bb1566f103f3ca1";

      fetch(API_URL, {
        headers: { Authorization: `Bearer ${API_KEY}` },
      })
        .then((res) => res.json())
        .then((data) => {
          const container = document.getElementById("manufacturer-list");

          data.records.forEach((record) => {
            const fields = record.fields;

            const name = fields.Name || "Unnamed";
            const location = fields.Location || "No location provided";
            const phone = fields["Phone Number"] || "No phone listed";
            const website = fields.Website || "#";
            const logo =
              fields.Logo && fields.Logo[0]?.thumbnails?.large?.url
                ? fields.Logo[0].thumbnails.large.url
                : "https://via.placeholder.com/300x200?text=No+Logo";

            const card = document.createElement("div");
            card.className = "col-md-4 mb-4";

            card.innerHTML = `
                        <div class="card h-100 shadow-sm">
                          <img src="${logo}" class="card-img-top" alt="${name} Logo" />
                          <div class="card-body">
                            <h5 class="card-title">${name}</h5>
                            <p class="card-text">
                              <strong>Location:</strong> ${location}<br />
                              <strong>Phone:</strong> ${phone}
                            </p>
                            <a href="${website}" target="_blank" class="btn btn-primary">Visit Website</a>
                            <a href="beds.html" class="btn btn-outline-secondary mt-2">View Beds</a>
                          </div>
                        </div>
                      `;

            container.appendChild(card);
          });
        })
        .catch((error) => {
          console.error("Error fetching Airtable data:", error);
        });
    </script>
  </body>
</html>
